<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Text to Image Generator</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Enter a text prompt" required>
        <input type="submit" value="Generate Image">
    </form>
    {% if image_path %}
    <div class="image-container">
        <h3>Generated Image:</h3>
        <img src="{{ image_path }}" alt="Generated Image">
    </div>
    {% endif %}
</body>
</html>
